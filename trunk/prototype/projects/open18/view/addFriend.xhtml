<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">

	<ui:define name="body">

		<h:messages globalOnly="true" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" id="globalMessages"/>
    
		<h:form id="addFriend" styleClass="edit">
			<rich:panel>
				<f:facet name="header">Add #{friend.username} as a friend?</f:facet>
				<p>
					You are about to add <strong>#{friend.username}</strong> as a friend.
					#{friend.username} will be notified and asked to confirm that you are friends.
				</p>
				<p>Add a personal message: (leave blank to exclude)<br />
					<h:inputTextarea value="#{friendAction.personalMessage}" style="height: 100px; width: 250px;"/>
				</p>
				<s:button view="/profile.xhtml" value="Cancel"/>
				<h:commandButton action="#{friendAction.addFriend}" value="Add Friend"/>
			</rich:panel>
		</h:form>

	</ui:define> 

</ui:composition>
