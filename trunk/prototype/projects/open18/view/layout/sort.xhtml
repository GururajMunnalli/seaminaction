<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:s="http://jboss.com/products/seam/taglib">

    <s:link styleClass="columnHeader" value="#{property} #{entitylist.order == property.concat(' asc') ? messages.up : (entitylist.order == property.concat(' desc') ? messages.down : '')}">
        <f:param name="order" value="#{entitylist.order == property.concat(' asc') ? property.concat(' desc') : property.concat(' asc')}"/>
    </s:link>

    <ui:remove>
        <h:commandLink styleClass="columnHeader" value="#{property} #{entitylist.order == property.concat(' asc') ? messages.up : (entitylist.order == property.concat(' desc') ? messages.down : '')}" action="#{entitylist.setOrder(param.order)}">
            <f:param name="order" value="#{entitylist.order == property.concat(' asc') ? property.concat(' desc') : property.concat(' asc')}"/>
        </h:commandLink>
    </ui:remove>
</ui:composition>
