<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <h:form id="holeSearch" styleClass="edit">
    
        <rich:simpleTogglePanel label="Hole search parameters" switchType="ajax">
        
        
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/HoleList.xhtml"/>
        </div>
        
    </h:form>
    
    <rich:panel>
        <f:facet name="header">Hole search results</f:facet>
    <div class="results" id="holeList">

    <h:outputText value="No hole exists" 
               rendered="#{empty holeList.resultList}"/>
               
    <rich:dataTable id="holeList" 
                var="hole"
              value="#{holeList.resultList}" 
           rendered="#{not empty holeList.resultList}">
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="id #{holeList.order=='id asc' ? messages.down : ( holeList.order=='id desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{holeList.order=='id asc' ? 'id desc' : 'id asc'}"/>
                </s:link>
            </f:facet>
            #{hole.id}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="course id #{holeList.order=='course.id asc' ? messages.down : ( holeList.order=='course.id desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{holeList.order=='course.id asc' ? 'course.id desc' : 'course.id asc'}"/>
                </s:link>
            </f:facet>
            #{hole.course.id}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="number #{holeList.order=='number asc' ? messages.down : ( holeList.order=='number desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{holeList.order=='number asc' ? 'number desc' : 'number asc'}"/>
                </s:link>
            </f:facet>
            #{hole.number}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="MPar #{holeList.order=='MPar asc' ? messages.down : ( holeList.order=='MPar desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{holeList.order=='MPar asc' ? 'MPar desc' : 'MPar asc'}"/>
                </s:link>
            </f:facet>
            #{hole.MPar}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="MHandicap #{holeList.order=='MHandicap asc' ? messages.down : ( holeList.order=='MHandicap desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{holeList.order=='MHandicap asc' ? 'MHandicap desc' : 'MHandicap asc'}"/>
                </s:link>
            </f:facet>
            #{hole.MHandicap}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="LPar #{holeList.order=='LPar asc' ? messages.down : ( holeList.order=='LPar desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{holeList.order=='LPar asc' ? 'LPar desc' : 'LPar asc'}"/>
                </s:link>
            </f:facet>
            #{hole.LPar}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="LHandicap #{holeList.order=='LHandicap asc' ? messages.down : ( holeList.order=='LHandicap desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{holeList.order=='LHandicap asc' ? 'LHandicap desc' : 'LHandicap asc'}"/>
                </s:link>
            </f:facet>
            #{hole.LHandicap}
        </h:column>
        <h:column>
            <f:facet name="header">action</f:facet>
            <s:link view="/#{empty from ? 'Hole' : from}.xhtml" 
                   value="Select" 
                      id="hole">
                <f:param name="holeId" 
                        value="#{hole.id}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    </div>
    </rich:panel>
    
    <div class="tableControl">
      
        <s:link view="/HoleList.xhtml" 
            rendered="#{holeList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/HoleList.xhtml" 
            rendered="#{holeList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult" 
                    value="#{holeList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/HoleList.xhtml" 
            rendered="#{holeList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult" 
                    value="#{holeList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/HoleList.xhtml" 
            rendered="#{holeList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult" 
                    value="#{holeList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/HoleEdit.xhtml"
                    id="create" 
                 value="Create hole">
            <f:param name="holeId"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
