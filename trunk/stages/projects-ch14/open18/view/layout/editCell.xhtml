<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<a:outputPanel styleClass="#{invalid ? 'errors' : ''}" layout="inline">
		<rich:toolTip followMouse="true" verticalOffset="-16" horizontalOffset="16"
			delay="1000" direction="top-right" rendered="#{invalid}">
			<h:graphicImage value="/img/error.gif" styleClass="errors"/>
			<s:message styleClass="errors"/>
		</rich:toolTip>
		<s:validateAll>
			<ui:insert/>
		</s:validateAll>
	</a:outputPanel>
</ui:composition>
