<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a"
	template="/layout/template.xhtml">

	<ui:define name="body">

		<h:messages globalOnly="true" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>

		<rich:panel>
			<f:facet name="header">Add #{friend.username} as a friend?</f:facet>
			<h:form id="addFriend">
				<p>You're about to add #{friend.username} as a friend.
					#{friend.username} will be asked to confirm that you're
					friends.
				</p>
				<p>
					Add a personal message: (leave blank to exclude)<br/>
					<h:inputTextarea value="#{friendRequester.message}"/>
				</p>
				<s:button view="/profile.xhtml" value="Cancel">
					<f:param name="golferId" value="#{friend.id}"/>
				</s:button>
				<h:commandButton action="#{friendRequester.addFriend}" value="Add Friend"/>
			</h:form>
		</rich:panel>

	</ui:define> 
</ui:composition>
