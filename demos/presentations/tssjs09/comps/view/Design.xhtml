<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Design Details</f:facet>


        <s:decorate id="dateCreated" template="layout/display.xhtml">
            <ui:define name="label">Date created</ui:define>
            <h:outputText value="#{designHome.instance.dateCreated}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{designHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="imageContentType" template="layout/display.xhtml">
            <ui:define name="label">Image content type</ui:define>
            <h:outputText value="#{designHome.instance.imageContentType}"/>
        </s:decorate>

        <s:decorate id="imageData" template="layout/display.xhtml">
            <ui:define name="label">Image data</ui:define>
            <h:outputText value="#{designHome.instance.imageData}"/>
        </s:decorate>

        <s:decorate id="title" template="layout/display.xhtml">
            <ui:define name="label">Title</ui:define>
            <h:outputText value="#{designHome.instance.title}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DesignEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty designFrom ? 'DesignList' : designFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Company</h:panelGroup>
        </f:facet>
    <div class="association" id="companyParent">

        <h:outputText value="There is no company associated with this design."
                   rendered="#{designHome.instance.company == null}"/>

        <rich:dataTable var="_company"
                   value="#{designHome.instance.company}"
                rendered="#{designHome.instance.company != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="companyTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_company.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_company.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewcompany"
                     value="View"
                      view="/Company.xhtml">
                    <f:param name="companyId"
                           value="#{_company.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
