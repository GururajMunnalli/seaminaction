<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="memberAccount" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{memberAccountHome.managed ? 'Edit' : 'Add'} Member account</f:facet>



            <s:decorate id="enabledField" template="layout/edit.xhtml">
                <ui:define name="label">Enabled</ui:define>
                <h:selectBooleanCheckbox id="enabled"
                                   required="true"
                                      value="#{memberAccountHome.instance.enabled}"/>
            </s:decorate>


            <s:decorate id="passwordHashField" template="layout/edit.xhtml">
                <ui:define name="label">Password hash</ui:define>
                <h:inputTextarea id="passwordHash"
                               cols="80"
                               rows="3"
                              value="#{memberAccountHome.instance.passwordHash}"/>
            </s:decorate>



            <s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputTextarea id="username"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{memberAccountHome.instance.username}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{memberAccountHome.persist}"
                       disabled="#{!memberAccountHome.wired}"
                       rendered="#{!memberAccountHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{memberAccountHome.update}"
                       rendered="#{memberAccountHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{memberAccountHome.remove}"
                      immediate="true"
                       rendered="#{memberAccountHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/MemberAccount.xhtml"
                rendered="#{memberAccountHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty memberAccountFrom ? 'MemberAccountList' : memberAccountFrom}.xhtml"
                rendered="#{!memberAccountHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
