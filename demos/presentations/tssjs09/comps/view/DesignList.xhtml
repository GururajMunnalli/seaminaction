<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="designSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Design Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Image content type</ui:define>
                <h:inputText id="imageContentType" value="#{designList.design.imageContentType}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Title</ui:define>
                <h:inputText id="title" value="#{designList.design.title}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DesignList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Design Search Results</f:facet>
    <div class="results" id="designList">

    <h:outputText value="The design search returned no results."
               rendered="#{empty designList.resultList}"/>

    <rich:dataTable id="designList"
                var="_design"
              value="#{designList.resultList}"
           rendered="#{not empty designList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{designList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="design.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_design.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{designList}"/>
                    <ui:param name="propertyLabel" value="Company id"/>
                    <ui:param name="propertyPath" value="design.company.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_design.company.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{designList}"/>
                    <ui:param name="propertyLabel" value="Date created"/>
                    <ui:param name="propertyPath" value="design.dateCreated"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_design.dateCreated}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{designList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="design.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_design.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{designList}"/>
                    <ui:param name="propertyLabel" value="Image content type"/>
                    <ui:param name="propertyPath" value="design.imageContentType"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_design.imageContentType}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{designList}"/>
                    <ui:param name="propertyLabel" value="Image data"/>
                    <ui:param name="propertyPath" value="design.imageData"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_design.imageData}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{designList}"/>
                    <ui:param name="propertyLabel" value="Title"/>
                    <ui:param name="propertyPath" value="design.title"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_design.title}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Design' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="design">
                <f:param name="designId"
                        value="#{_design.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DesignEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="designEdit"
                rendered="#{empty from}">
                <f:param name="designId"
                        value="#{_design.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DesignList.xhtml"
            rendered="#{designList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DesignList.xhtml"
            rendered="#{designList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{designList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DesignList.xhtml"
            rendered="#{designList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{designList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DesignList.xhtml"
            rendered="#{designList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{designList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DesignEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create design">
            <f:param name="designId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
