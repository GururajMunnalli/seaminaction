<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="body">

        <h1>Welcome to Comps!</h1>
        <rich:panel>
            <h:panelGrid columns="2">
                <h:graphicImage value="/img/seamlogo.png" alt="Seam logo"/>
                <s:div styleClass="info">
                    <p><strong>Comps</strong> is a web application powered by the Seam framework that features it's new identity management module.</p>
					<p>Comps provides the following features:</p>
                    <ul class="bullets">
                        <li>Upload design comps</li>
                        <li>Assign permissions to designs</li>
                        <li>Share design comps with clients</li>
                        <li>Manage member accounts</li>
                    </ul>
                </s:div>
            </h:panelGrid>
        </rich:panel>

    </ui:define>
</ui:composition>
