<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="memberAccountSearch" styleClass="edit">

        <rich:simpleTogglePanel label="MemberAccount Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Password hash</ui:define>
                <h:inputText id="passwordHash" value="#{memberAccountList.memberAccount.passwordHash}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username" value="#{memberAccountList.memberAccount.username}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/MemberAccountList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">MemberAccount Search Results</f:facet>
    <div class="results" id="memberAccountList">

    <h:outputText value="The memberAccount search returned no results."
               rendered="#{empty memberAccountList.resultList}"/>

    <rich:dataTable id="memberAccountList"
                var="_memberAccount"
              value="#{memberAccountList.resultList}"
           rendered="#{not empty memberAccountList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memberAccountList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="memberAccount.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memberAccount.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memberAccountList}"/>
                    <ui:param name="propertyLabel" value="Enabled"/>
                    <ui:param name="propertyPath" value="memberAccount.enabled"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memberAccount.enabled}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memberAccountList}"/>
                    <ui:param name="propertyLabel" value="Password hash"/>
                    <ui:param name="propertyPath" value="memberAccount.passwordHash"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memberAccount.passwordHash}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memberAccountList}"/>
                    <ui:param name="propertyLabel" value="Username"/>
                    <ui:param name="propertyPath" value="memberAccount.username"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memberAccount.username}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'MemberAccount' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="memberAccount">
                <f:param name="memberAccountId"
                        value="#{_memberAccount.id}"/>
            </s:link>
            #{' '}
            <s:link view="/MemberAccountEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="memberAccountEdit"
                rendered="#{empty from}">
                <f:param name="memberAccountId"
                        value="#{_memberAccount.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/MemberAccountList.xhtml"
            rendered="#{memberAccountList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/MemberAccountList.xhtml"
            rendered="#{memberAccountList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{memberAccountList.previousFirstResult}"/>
        </s:link>

        <s:link view="/MemberAccountList.xhtml"
            rendered="#{memberAccountList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{memberAccountList.nextFirstResult}"/>
        </s:link>

        <s:link view="/MemberAccountList.xhtml"
            rendered="#{memberAccountList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{memberAccountList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/MemberAccountEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create memberAccount">
            <f:param name="memberAccountId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
