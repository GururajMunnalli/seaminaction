<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="head">
    <style type="text/css">
.openid_input {
    background-image: url("img/login-bg.gif") !important;
	background-repeat: no-repeat !important;
    padding-left: 18px !important;
}
    </style>
</ui:define>

<ui:define name="body">

    <h:form id="login">

        <rich:panel>
            <f:facet name="header">Login</f:facet>

            <p>Please login here using one of your Open ID accounts.</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="openid">Open ID</h:outputLabel>
                    <h:inputText id="openid" value="#{openid.id}" styleClass="openid_input" size="50"/>
                </h:panelGrid>
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton value="Login via provider" action="#{openid.login}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
