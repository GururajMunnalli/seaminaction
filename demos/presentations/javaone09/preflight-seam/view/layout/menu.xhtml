<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHome" view="/home.xhtml" value="Home" propagation="none"/>
        <s:link id="menuBeginCheckIn" view="/start.xhtml" value="Begin check in" propagation="none"/>
        <s:link id="menuWorkspaces" view="/workspaces.xhtml" value="Workspaces" propagation="none"/>
    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
	<ui:remove>
    <rich:toolBarGroup location="right">
        <h:outputText value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLogin" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogout" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
	</ui:remove>
</rich:toolBar>
