<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	contentType="text/html" encoding="UTF-8"><html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{pageTitle}#{not empty pageTitle ? ' - ' : ''}Preflight Check In</title>
		<link rel="shortcut icon" href="#{request.contextPath}/resources/favicon.ico"/>
		<sf:includeStyles/>
		<sf:resourceGroup>
			<sf:resource path="/css-framework/css/tools.css"/>
			<sf:resource path="/css-framework/css/typo.css"/>
			<sf:resource path="/css-framework/css/forms.css"/>
			<sf:resource path="/css-framework/css/layout-navtop-localleft.css"/>
			<sf:resource path="/css-framework/css/layout.css"/>
		</sf:resourceGroup>
		<sf:resource path="/styles/theme.css"/>
		<ui:insert name="head"/>
	</head>
	<body class="tundra spring #{not empty pageClass ? pageClass : 'page'}">
		<div id="page">
			<div id="header" class="clearfix spring">
				<div id="welcome">
					<div class="left">Preflight Check In: A Spring Web Flow / Faces Sample Application</div>
					<div class="right">
						<c:if test="#{not empty currentUser.name}">
							Welcome, #{currentUser.name} |
						</c:if>
						<a href="#{request.contextPath}/spring/home">Home</a> |
						<a href="#{request.contextPath}/spring/start">Check In</a> |
						<c:choose>
							<c:when test="#{not empty currentUser.name}">
						<a href="#{request.contextPath}/spring/logout">Logout</a>
							</c:when>
							<c:otherwise>
						<a href="#{request.contextPath}/spring/login">Login</a>
							</c:otherwise>
						</c:choose>
					</div>
				</div>
				<div id="branding" class="spring">
					<a href="#{request.contextPath}"><img src="#{request.contextPath}/resources/images/header.jpg" alt="Spring Travel"/></a>
				</div>
			</div>
			<div id="content" class="clearfix spring">
				<c:if test="#{empty pageClass}">
				<div id="local" class="spring">
					<img src="#{request.contextPath}/resources/images/checkin.jpg" alt="Check-in terminal" />
					<p></p>
				</div>
				</c:if>
				<div id="main">
					<ui:insert name="content"/>
				</div>
			</div>
			<div id="footer" class="clearfix spring">
				<a href="http://www.springframework.org"><img src="#{request.contextPath}/resources/images/powered-by-spring.png" alt="Powered by Spring" /></a>
			</div>
		</div>

	</body>
</html></f:view>
