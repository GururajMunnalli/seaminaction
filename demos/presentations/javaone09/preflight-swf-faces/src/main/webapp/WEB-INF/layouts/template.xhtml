<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:s="http://www.springframework.org/tags/faces"
   contentType="text/html" encoding="UTF-8">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>#{pageTitle}#{not empty pageTitle ? ' - ' : ''}Preflight Check-in</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
      <s:includeStyles/>
      <ui:insert name="head"/>
   </head>
   <body>
      <ui:include src="menu.xhtml">
         <ui:param name="projectName" value="preflight"/>
      </ui:include>
      <div class="body">
         <h:messages id="messages" globalOnly="true" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
         <ui:insert name="content"/>
      </div>
      <div class="footer">
         <a href="http://www.springframework.org"><h:graphicImage value="/resources/images/powered-by-spring.png" alt="Powered by Spring" /></a>
      </div>
   </body>
</html>
</f:view>
