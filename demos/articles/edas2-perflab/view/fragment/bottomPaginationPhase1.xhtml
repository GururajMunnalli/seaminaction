<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="pager">
		<div class="left">
			Records per Page #{_}
			<h:selectOneMenu id="ps" value="#{dataProviderComponent.pageSize}"
				valueChangeListener="#{dataProviderComponent.pageSizeChanged}" onchange="submit()">
				<f:selectItem itemValue="5" itemLabel="5"/>
				<f:selectItem itemValue="10" itemLabel="10"/>
				<f:selectItem itemValue="15" itemLabel="15"/>
				<f:selectItem itemValue="25" itemLabel="25"/>
				<f:selectItem itemValue="50" itemLabel="50"/>
				<f:selectItem itemValue="100" itemLabel="100"/>
			</h:selectOneMenu>
		</div>
		<div class="right">
			<ui:include src="/fragment/paginationButtonsPhase1.xhtml">
				<ui:param name="pos" value="2"/>
			</ui:include>
		</div>
	</div>
</ui:composition>
