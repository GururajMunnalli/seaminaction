<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="pager">
		<div class="left">
			Displaying <strong>#{pageScope.paginationState.start}</strong> - <strong>#{pageScope.paginationState.end}</strong> of <strong>#{pageScope.paginationState.totalRecordCount}</strong>

		<div class="right">
			<ui:include src="/fragment/paginationButtons.xhtml">
				<ui:param name="pos" value="1"/>
			</ui:include>
		</div>
	</div>
</ui:composition>
