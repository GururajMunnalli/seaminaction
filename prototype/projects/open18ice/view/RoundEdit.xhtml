<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:h="http://java.sun.com/jsf/html"
	template="layout/template.xhtml">
					   
	<ui:define name="body">
	
		<h:messages globalOnly="true" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" id="globalMessages"/>

		<ice:form id="roundForm" styleClass="edit">
		
			<ice:panelGroup id="roundPanelGroup" styleClass="formBorderHighlight">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
				  	  <td class="iceDatTblColHdr2">#{roundHome.managed ? 'Edit' : 'Add'} Round</td>
					</tr>
				</table>

				<s:decorate id="golferField" template="layout/display.xhtml">
					<ui:define name="label">Golfer</ui:define>
					#{round.golfer.name}
				</s:decorate>
				
				<s:decorate id="dateField" template="layout/edit.xhtml">
					<ui:define name="label">Date</ui:define>
					<ice:selectInputDate id="date" value="#{round.date}" required="true"/>
				</s:decorate>

				<s:decorate template="layout/edit.xhtml">
				   <ui:define name="label">Tee Set / Course</ui:define>
				   <ice:selectOneListbox size="10" value="#{round.teeSet}" partialSubmit="true">
					  <s:selectItems var="_ts" value="#{teeSets}" label="#{_ts.course.name} - #{_ts.nameOrColor}" />
					  <s:convertEntity />
					</ice:selectOneListbox>
				</s:decorate>

				<s:decorate id="totalScoreField" template="layout/edit.xhtml">
					<ui:define name="label">Total score</ui:define>
					<h:panelGroup id="totalScoreBundle">
						<ice:inputText id="totalScore" value="#{round.totalScore}" required="true" partialSubmit="true"/>
						<h:outputText id="teeSetPar" rendered="#{round.teeSet != null}" value="Par: #{currentGolfer.gender == 'MALE' ? round.teeSet.course.totalMensPar : round.teeSet.course.totalLadiesPar}"/>
						<h:outputText id="toParLabel" rendered="#{round.teeSet != null and round.totalScore != null}" value=", To par: "/>
						<h:outputText id="toParValue" rendered="#{round.teeSet != null and round.totalScore != null}" value="#{round.totalScore - (currentGolfer.gender == 'MALE' ? round.teeSet.course.totalMensPar : round.teeSet.course.totalLadiesPar)}"><f:convertNumber pattern="+#;-#"/></h:outputText>
					</h:panelGroup>
				</s:decorate>

				<s:decorate id="weatherField" template="layout/edit.xhtml">
					<ui:define name="label">Weather</ui:define>
					<ice:selectOneMenu id="weather" value="#{round.weather}" required="true" partialSubmit="true">
						<f:selectItem itemValue="#{null}" itemLabel="-- Select --"/>
						<f:selectItem itemValue="Sunny"/>
						<f:selectItem itemValue="Mostly Sunny"/>
						<f:selectItem itemValue="Partly Cloudy"/>
						<f:selectItem itemValue="Mostly Cloudy"/>
						<f:selectItem itemValue="Cloudy"/>
						<f:selectItem itemValue="Fair"/>
						<f:selectItem itemValue="Scattered Showers"/>
						<f:selectItem itemValue="Scattered T-Storms"/>
						<f:selectItem itemValue="Showers"/>
						<f:selectItem itemValue="Rain"/>
						<f:selectItem itemValue="T-Storms"/>
					</ice:selectOneMenu>
				</s:decorate>

				<s:decorate id="notesField" template="layout/edit.xhtml">
					<ui:define name="label">Notes</ui:define>
					<ice:inputTextarea id="notes" cols="80" rows="3" value="#{round.notes}" partialSubmit="true"/>
				</s:decorate>

				<div style="clear:both">
					<span class="required">*</span> required fields
				</div>
				
			</ice:panelGroup>
					
			<div class="actionButtons">

				<h:commandButton id="save" value="Save" action="#{roundHome.persist}"
					disabled="#{!roundHome.wired}" rendered="#{!roundHome.managed}"/>  
							   
				<h:commandButton id="update" value="Save" action="#{roundHome.update}"
					rendered="#{roundHome.managed}"/>
							 
				<h:commandButton id="delete" value="Delete" action="#{roundHome.remove}"
					immediate="true" rendered="#{roundHome.managed}"/>
						
				<h:commandButton id="revert" value="Discard changes" action="#{roundHome.revert}"
					immediate="true" rendered="#{roundHome.managed}"/>

				<ui:remove>
				<s:button id="discard" value="Discard changes" propagation="end" view="/Round.xhtml" rendered="#{roundHome.managed}"/>
				</ui:remove>
					
				<s:button id="cancel" value="Cancel" propagation="end"
					view="/#{empty roundFrom ? 'RoundList' : roundFrom}.xhtml" rendered="#{!roundHome.managed}"/>

			</div>

		</ice:form>
	</ui:define>

</ui:composition>
