<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">

		<h:messages globalOnly="true" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
    
		<h:form id="facility" styleClass="edit">
			<rich:panel>
				<f:facet name="header">Facility required</f:facet>
				<p>To add a course, you must first select a facility.</p>
			</rich:panel>
			<div class="actionButtons">
				<h:commandButton id="selectFacility" value="Select facility"/>
			</div>
		</h:form>

	</ui:define> 
</ui:composition>
