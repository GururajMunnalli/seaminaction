<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>open18</title>
    <ui:remove><!-- a4j:loadStyle doesn't work when urlrewriting is used -->
    <link href="#{facesContext.externalContext.requestContextPath}/stylesheet/theme.css" rel="stylesheet" type="text/css" />
    </ui:remove>
    <a4j:loadStyle src="/stylesheet/theme.css"/>
    <a4j:loadStyle src="resource:///org/open18/ui/styles.xcss"/>
    <ui:insert name="head"/>
</head>

<body>

    <ui:include src="menu.xhtml">
        <ui:param name="projectName" value="open18"/>
    </ui:include>

	<div class="body">
		<ui:insert name="body"/>
	</div>

	<div class="footer">
		Powered by <a href="http://jboss.com/products/seam">Seam</a>.
		Generated by seam-gen.
		<s:fragment rendered="#{init.debug}">
		#{'[ '}
		<s:link id="resetSession" action="#{org.jboss.seam.web.session.invalidate}" propagation="none" value="Reset session"/>
		#{' | '}
		<s:link id="debugConsole" view="/debug.xhtml" value="Debug console" target="debugConsole"/>
		#{' ]'}
		<br/>
		<strong>conversation:</strong> id = #{conversation.id}, long running? #{conversation.longRunning}, nested? #{conversation.nested ? 'yes' : 'no'}, parent id = #{conversation.nested ? conversation.parentId : 'n/a'}
		</s:fragment>
	</div>

</body>
</html>
