<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component"  
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <ice:form id="listteeSetFormId" styleClass="edit">
      <ice:panelGroup  id="searchGroup" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
                    <ice:outputText id="listTeeSetId" value="TeeSet search"/>
                 </td>
              </tr>
         </table>	
         <ice:panelGroup id="listPanelGroupTeeSetId" styleClass="edit">
		
            <s:decorate id="namedecId" template="layout/display.xhtml">
                <ui:define name="label">name</ui:define>
                <ice:inputText id="listnameTextId" 
                          value="#{teeSetList.teeSet.name}"
				  partialSubmit="true"/>
            </s:decorate>

            <s:decorate id="colordecId" template="layout/display.xhtml">
                <ui:define name="label">color</ui:define>
                <ice:inputText id="listcolorTextId" 
                          value="#{teeSetList.teeSet.color}"
				  partialSubmit="true"/>
            </s:decorate>

          
   
	  </ice:panelGroup>
  
        
        <div class="actionButtons">
            <ice:commandButton id="listSearchButtonId" value="Search" action="/TeeSetList.xhtml"/>
        </div>
      </ice:panelGroup> 
    </ice:form>
    
    <ice:panelGroup styleClass="formBorderHighlight">

    <h3>teeSet  search results</h3>

    <div class="searchResults" id="listteeSetResults">
    <ice:outputText value="No teeSet exists" 
               rendered="#{empty teeSetList.resultList}"/>
               
    <ice:dataTable id="teeSetListTableId" 
                  var="teeSet"
                value="#{teeSetList.resultList}" 
	columnClasses="allCols"
             rendered="#{not empty teeSetList.resultList}">
        <ice:column id="listidId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		             id="listidLinkId"
                             value="id #{teeSetList.order=='id asc' ? messages.down : ( teeSetList.order=='id desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='id asc' ? 'id desc' : 'id asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.id}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumncourseId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		                id="listcolumnHeadercourseId"
                             value="course id #{teeSetList.order=='course.id asc' ? messages.down : ( teeSetList.order=='course.id desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='course.id asc' ? 'course.id desc' : 'course.id asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.course.id}
        </ice:column>
        <ice:column id="listnameId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		             id="listnameLinkId"
                             value="name #{teeSetList.order=='name asc' ? messages.down : ( teeSetList.order=='name desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='name asc' ? 'name desc' : 'name asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.name}&amp;nbsp;
        </ice:column>
        <ice:column id="listcolorId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		             id="listcolorLinkId"
                             value="color #{teeSetList.order=='color asc' ? messages.down : ( teeSetList.order=='color desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='color asc' ? 'color desc' : 'color asc'}"/>
                </s:link>
            </f:facet>
            <div title="#{teeSet.color}" style="background-color: #{teeSet.color}; height: 1em; width: 1em; outline: 1px solid black; margin: 0 auto;" />&amp;nbsp;
        </ice:column>
        <ice:column id="listladiesCourseRatingId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		             id="listladiesCourseRatingLinkId"
                             value="ladiesCourseRating #{teeSetList.order=='ladiesCourseRating asc' ? messages.down : ( teeSetList.order=='ladiesCourseRating desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='ladiesCourseRating asc' ? 'ladiesCourseRating desc' : 'ladiesCourseRating asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.ladiesCourseRating}&amp;nbsp;
        </ice:column>
        <ice:column id="listladiesSlopeRatingId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		             id="listladiesSlopeRatingLinkId"
                             value="ladiesSlopeRating #{teeSetList.order=='ladiesSlopeRating asc' ? messages.down : ( teeSetList.order=='ladiesSlopeRating desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='ladiesSlopeRating asc' ? 'ladiesSlopeRating desc' : 'ladiesSlopeRating asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.ladiesSlopeRating}&amp;nbsp;
        </ice:column>
        <ice:column id="listmensCourseRatingId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		             id="listmensCourseRatingLinkId"
                             value="mensCourseRating #{teeSetList.order=='mensCourseRating asc' ? messages.down : ( teeSetList.order=='mensCourseRating desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='mensCourseRating asc' ? 'mensCourseRating desc' : 'mensCourseRating asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.mensCourseRating}&amp;nbsp;
        </ice:column>
        <ice:column id="listmensSlopeRatingId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		             id="listmensSlopeRatingLinkId"
                             value="mensSlopeRating #{teeSetList.order=='mensSlopeRating asc' ? messages.down : ( teeSetList.order=='mensSlopeRating desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='mensSlopeRating asc' ? 'mensSlopeRating desc' : 'mensSlopeRating asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.mensSlopeRating}&amp;nbsp;
        </ice:column>
        <ice:column id="listpositionId">
            <f:facet name="header">
                <s:link styleClass="columnHeader"
		             id="listpositionLinkId"
                             value="position #{teeSetList.order=='position asc' ? messages.down : ( teeSetList.order=='position desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='position asc' ? 'position desc' : 'position asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.position}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnTeeSetId">
            <f:facet name="header">action</f:facet>
            <s:link view="/#{empty from ? 'TeeSet' : from}.xhtml" 
                   value="Select" 
                      id="listteeSetLinkId">
                <f:param name="teeSetId" 
                        value="#{teeSet.id}"/>
            </s:link>
        </ice:column>
    </ice:dataTable>

    </div>
</ice:panelGroup>

    <div class="tableControl">
      
        <s:link view="/TeeSetList.xhtml" 
            rendered="#{teeSetList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPageteeSetListId">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/TeeSetList.xhtml" 
            rendered="#{teeSetList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPageteeSetListId">
            <f:param name="firstResult" 
                    value="#{teeSetList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/TeeSetList.xhtml" 
            rendered="#{teeSetList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPageteeSetListId">
            <f:param name="firstResult" 
                    value="#{teeSetList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/TeeSetList.xhtml" 
            rendered="#{teeSetList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPageteeSetListId">
            <f:param name="firstResult" 
                    value="#{teeSetList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TeeSetEdit.xhtml"
                    id="listCreateteeSetId" 
                 value="Create teeSet">
            <f:param name="teeSetId"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
