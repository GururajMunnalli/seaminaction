<div class="menuButtons" xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:ice="http://www.icesoft.com/icefaces/component"  
	 xmlns:s="http://jboss.com/products/seam/taglib">
	<ice:panelGroup id="menuPanel" styleClass="formBorderHighlight">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td class="iceDatTblColHdr2">
					<ice:panelGrid id="menuGrid" columns="2" columnClasses="leftMenu,rightMenu">
						<ice:panelGroup id="leftMenu" >
							<ice:outputText id="projectName" value="#{projectName}:"/>
							<s:link id="home" styleClass="iceCmdLnk" view="/home.xhtml" value="Home" propagation="none"/>
							<s:link view="/FacilityList.xhtml" styleClass="iceCmdLnk" value="Facility List" id="facilities" propagation="none"/>
							<s:link view="/CourseList.xhtml" value="Course List" id="courses" propagation="none"/>
							<ui:remove>
								<s:link view="/HoleList.xhtml" value="Hole List" id="holes" propagation="none"/>
								<s:link view="/TeeSetList.xhtml" value="TeeSet List" id="teeSets" propagation="none"/>
								<s:link view="/TeeList.xhtml" value="Tee List" id="tee" propagation="none"/>
							</ui:remove>	 					
							<s:link view="/GolferList.xhtml" styleClass="iceCmdLnk" value="Golfer List" id="golfers" propagation="none"/>
							
							<s:link view="/RoundList.xhtml" styleClass="iceCmdLnk" value="Round List" id="rounds" propagation="none"/>
							
							<s:link view="/myScoreCard.xhtml" styleClass="iceCmdLnk" value="My Score Card" id="scorecard" propagation="none"/>
							<s:link view="/leaderBoard.xhtml" styleClass="iceCmdLnk" value="LeaderBoard" id="leaderbd" propagation="none"/>			 			    			        
							<!-- @newMenuItem@ -->
						</ice:panelGroup>
						<ice:panelGroup id="rightMenu">
							<h:outputText id="weclome" value="Welcome, #{identity.username}" rendered="#{identity.loggedIn}"/>
							<s:link view="/login.xhtml" id="login" value="Login" rendered="#{not identity.loggedIn}" />
							<s:link view="/home.xhtml" id="logout" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
						</ice:panelGroup>
					</ice:panelGrid>
				</td>
			</tr>
		</table>            
	</ice:panelGroup>		
</div>
