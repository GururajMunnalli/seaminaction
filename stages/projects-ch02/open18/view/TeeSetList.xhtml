<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <h:form id="teeSetSearch" styleClass="edit">
    
        <rich:simpleTogglePanel label="TeeSet search parameters" switchType="ajax">
        
            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">name</ui:define>
                <h:inputText id="name" value="#{teeSetList.teeSet.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">color</ui:define>
                <h:inputText id="color" value="#{teeSetList.teeSet.color}"/>
            </s:decorate>

        
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TeeSetList.xhtml"/>
        </div>
        
    </h:form>
    
    <rich:panel>
        <f:facet name="header">TeeSet search results</f:facet>
    <div class="results" id="teeSetList">

    <h:outputText value="No teeSet exists" 
               rendered="#{empty teeSetList.resultList}"/>
               
    <rich:dataTable id="teeSetList" 
                var="teeSet"
              value="#{teeSetList.resultList}" 
           rendered="#{not empty teeSetList.resultList}">
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="id #{teeSetList.order=='id asc' ? messages.down : ( teeSetList.order=='id desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='id asc' ? 'id desc' : 'id asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.id}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="course id #{teeSetList.order=='course.id asc' ? messages.down : ( teeSetList.order=='course.id desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='course.id asc' ? 'course.id desc' : 'course.id asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.course.id}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="name #{teeSetList.order=='name asc' ? messages.down : ( teeSetList.order=='name desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='name asc' ? 'name desc' : 'name asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.name}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="color #{teeSetList.order=='color asc' ? messages.down : ( teeSetList.order=='color desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='color asc' ? 'color desc' : 'color asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.color}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="LCourseRating #{teeSetList.order=='LCourseRating asc' ? messages.down : ( teeSetList.order=='LCourseRating desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='LCourseRating asc' ? 'LCourseRating desc' : 'LCourseRating asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.LCourseRating}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="LSlopeRating #{teeSetList.order=='LSlopeRating asc' ? messages.down : ( teeSetList.order=='LSlopeRating desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='LSlopeRating asc' ? 'LSlopeRating desc' : 'LSlopeRating asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.LSlopeRating}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="MCourseRating #{teeSetList.order=='MCourseRating asc' ? messages.down : ( teeSetList.order=='MCourseRating desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='MCourseRating asc' ? 'MCourseRating desc' : 'MCourseRating asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.MCourseRating}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="MSlopeRating #{teeSetList.order=='MSlopeRating asc' ? messages.down : ( teeSetList.order=='MSlopeRating desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='MSlopeRating asc' ? 'MSlopeRating desc' : 'MSlopeRating asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.MSlopeRating}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="pos #{teeSetList.order=='pos asc' ? messages.down : ( teeSetList.order=='pos desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{teeSetList.order=='pos asc' ? 'pos desc' : 'pos asc'}"/>
                </s:link>
            </f:facet>
            #{teeSet.pos}
        </h:column>
        <h:column>
            <f:facet name="header">action</f:facet>
            <s:link view="/#{empty from ? 'TeeSet' : from}.xhtml" 
                   value="Select" 
                      id="teeSet">
                <f:param name="teeSetId" 
                        value="#{teeSet.id}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    </div>
    </rich:panel>
    
    <div class="tableControl">
      
        <s:link view="/TeeSetList.xhtml" 
            rendered="#{teeSetList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/TeeSetList.xhtml" 
            rendered="#{teeSetList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult" 
                    value="#{teeSetList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/TeeSetList.xhtml" 
            rendered="#{teeSetList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult" 
                    value="#{teeSetList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/TeeSetList.xhtml" 
            rendered="#{teeSetList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult" 
                    value="#{teeSetList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TeeSetEdit.xhtml"
                    id="create" 
                 value="Create teeSet">
            <f:param name="teeSetId"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
